<div>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef> Photo</th>
      <td mat-cell *matCellDef="let element">
        <img style="object-fit: cover; border-radius: 50%; height: 40px; width: 40px;" alt="..." [src]="'http://localhost:8081/api/users/avatar/' + element.id">
      </td>
    </ng-container>

    <ng-container matColumnDef="nickname">
      <th mat-header-cell *matHeaderCellDef> Nickname</th>
      <td mat-cell *matCellDef="let element">
        {{element.nickname}}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.firstName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname</th>
      <td mat-cell *matCellDef="let element">
        {{element.lastName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="changeUserStatus(user, paginator.pageIndex)"
                matTooltip="{{user.status === 'BANNED'?'Unblock user':'Block user'}}"
                matTooltipPosition="right">
          <mat-icon>{{user.status === 'BANNED' ? 'lock' : 'lock_open'}}</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [pageSize]="pageSize"
                 [length]="length"
                 (page)="update($event)"
                 showFirstLastButtons
                 class="mat-elevation-z8">

  </mat-paginator>
</div>
<ngx-spinner
  bdColor = "rgba(0, 0, 0, 0.5)"
  size = "large"
  color = "#fff"
  type = "ball-clip-rotate-multiple"
  [fullScreen] = "true">
  <p style="color: white" > Loading... </p>
</ngx-spinner>
