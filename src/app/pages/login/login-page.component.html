<app-login (login)="login($event)"
           [bannedUser]="bannedUser"
           [loginError]="loginError">
</app-login>
<ngx-spinner
  bdColor = "rgba(0, 0, 0, 0.5)"
  size = "large"
  color = "#fff"
  type = "ball-clip-rotate-multiple"
  [fullScreen] = "true">
  <p style="color: white" > Loading... </p>
</ngx-spinner>
